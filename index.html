<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset=utf-8>
    <title>Sample HTML5 Structure</title>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script>
	
  </script>
	
</head>
<body>
<div id="container">
    <header class="group">
     <a class="logo" href="index.html"><img src="images/logo.png" alt="Team" /></a>
        <nav>
            <ul  id="nav">
                <li><a href="#">advertisors</a></li>
                <li><a href="#">product</a></li>
				 <li><a href="#">team</a></li>
            </ul>
        </nav>
    </header>
	<!-- shows the people in main page -->
	 <div id="people-list">
		<ul>
			<li><a class="people-1" data-pnum="1" href="#">Jaseem</a></li>
			<li><a class="people-2" data-pnum="2" href="#">Deepak</a></li>
		</ul>
	 </div><!-- .people-list -->
  
  <!-- where the output is displayed -->
	 <div id="output-box">
		<aside>
		  <div class="pLinks">
			<ul>
				<li><a class="people-1" data-pnum="1" href="#">Jaseem</a></li>
				<li><a class="people-2" data-pnum="2" href="#">Deepak</a></li>
				<li><a class="people-3" data-pnum="3" href="#">Vivek</a></li>

				<li><a class="people-5" data-pnum="5" href="#">Jithu</a></li>
			</ul>
		  </div>
		  <div class="pStory">
			<p>Here goes the story. An amazing one.</p>
		  </div>
		  <div class="pNav">
			<div class="pCur">
			  <span href="#">Cur People</span>
			</div>
			<div class="pPrevNext">
			  <a class="prev" href="#">Prev</a>
			  <a class="next" href="#">Next</a>
			</div>
		  </div>
		  <div class="pDet">
			<div class="pDet1">
			  <span class="pName">Jaseem</span>
			  <span class="pDes">Co-Founder</span>
			</div>
			<div class="pDet2 group">
			  <a class="pLI" href="#"></a>
			  <a class="pMail" href="#">&nbsp;|&nbsp;mail@mail.com</a>
			  <a class="pMob" href="#">123456</a>
			</div>
		  </div>
		</aside>
		<section class="image-story">
		  <div>Animation comes here</div>
		</section>
		
	 </div><!-- .output-box -->
	
	
    <footer>
		  <ul>
			<li><a href="#">why co-dreamer?</a>&nbsp;|&nbsp;</li>

</div>
